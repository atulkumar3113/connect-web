<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/header.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>connect home</title>
  </head>
  <body>
    <div class="nav-head">
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#"
            ><img class="img-fluid" src="assets/images/logo-social.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex search-box" role="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link ms-3 active" aria-current="page" href="#"
                  ><i
                    class="fa-solid fa-house d-flex align-items-center justify-content-center btn-round-lg"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i
                    class="fa-solid fa-bolt d-flex align-items-center justify-content-center btn-round-lg"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i
                    class="fa-solid fa-video d-flex align-items-center justify-content-center btn-round-lg"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i
                    class="fa-solid fa-user d-flex align-items-center justify-content-center btn-round-lg"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i
                    class="fa-solid fa-bag-shopping d-flex align-items-center justify-content-center btn-round-lg"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="right-menu d-flex me-auto pe-3">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link me-3 position-relative active"
                  aria-current="page"
                  href="#"
                >
                  <span
                    class="position-absolute top-0 start-50 p-2 bg-danger border border-light rounded-circle"
                  ></span
                  ><i
                    class="fa-solid fa-bell d-flex align-items-center justify-content-center right-menu-icon"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3" href="#"
                  ><i
                    class="fa-solid fa-message d-flex align-items-center justify-content-center right-menu-icon"
                  ></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-3" href="#"
                  ><i
                    class="fa-solid fa-gear d-flex align-items-center justify-content-center right-menu-icon"
                  ></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
